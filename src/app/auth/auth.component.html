<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <app-loading-spinner *ngIf="showSpinner"></app-loading-spinner>
    <form (ngSubmit)="onSubmit()" [formGroup]="authForm" *ngIf="!showSpinner">
      <div class="alert alert-danger" *ngIf="error">{{error}}</div>
      <div class="form-group">
        <label for="email">email</label>
        <input type="email" class="form-control" id="email" [formControlName]="'email'">
      </div>
      <div class="form-group">
        <label for="password">password</label>
        <input type="password" class="form-control" id="password" [formControlName]="'password'">
      </div>
      <div>
        <span *ngIf="!authForm.valid && authForm.touched" class="help-block text-danger">Please enter valid form data</span>
        <button type="submit" [disabled]="!authForm.valid && authForm.touched" class="btn btn-primary">{{isLoginMode? 'Login': 'Sign Up'}}</button>
        <button type="button" class="btn btn-primary" (click)="onSwitchMode()">Switch to {{isLoginMode? 'Sign Up' : 'Login' }}</button>
      </div>
    </form>
  </div>
</div>
